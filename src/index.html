<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Homepage script -->
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <!-- Header placeholder -->
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <!-- Hero section -->
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <!-- Product categories -->
      <section class="products">
        <ul class="product-grid">
          <li>
            <a href="/product_listing/?category=tents">
              <img src="/images/tents.png" alt="Tents" />
              <h2>Tents</h2>
            </a>
          </li>
          <li>
            <a href="/product_listing/?category=backpacks">
              <img src="/images/backpacks.png" alt="Backpacks" />
              <h2>Backpacks</h2>
            </a>
          </li>
          <li>
            <a href="/product_listing/?category=sleeping-bags">
              <img src="/images/sleepingbags.png" alt="Sleeping Bags" />
              <h2>Sleeping Bags</h2>
            </a>
          </li>
          <li>
            <a href="/product_listing/?category=hammocks">
              <img src="/images/hammocks.png" alt="Hammocks" />
              <h2>Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>

      <!-- Top products -->
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <!-- Footer placeholder -->
    <footer class="divider" id="main-footer"></footer>
  </body>
</html>
