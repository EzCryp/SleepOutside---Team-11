<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Updated to match reference design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="./images/banner-sm.jpg"
          srcset="./images/banner-sm.jpg 500w, ./images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="./images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <div class="category-item">
            <a href="./product_listing/index.html?category=tents">
              <img src="./images/tents.png" alt="Tents" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
              <h3>Tents</h3>
            </a>
          </div>
          <div class="category-item">
            <a href="./product_listing/index.html?category=backpacks">
              <img src="./images/backpacks.png" alt="Backpacks" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
              <h3>Backpacks</h3>
            </a>
          </div>
          <div class="category-item">
            <a href="./product_listing/index.html?category=sleeping-bags">
              <img src="./images/sleepingbags.png" alt="Sleeping Bags" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
              <h3>Sleeping Bags</h3>
            </a>
          </div>
          <div class="category-item">
            <a href="./product_listing/index.html?category=hammocks">
              <img src="./images/hammocks.png" alt="Hammocks" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
              <h3>Hammocks</h3>
            </a>
          </div>
        </div>
      </section>


      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Products will be dynamically loaded here -->
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
