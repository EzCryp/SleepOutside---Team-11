<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      (function(){
        function removeDups(){
          try{['.hero','.categories','.products','header#main-header','footer#main-footer'].forEach(sel=>{const n=document.querySelectorAll(sel);if(n.length>1){Array.from(n).slice(1).forEach(x=>x.remove());}})}catch(e){}
        }
        removeDups();
        try{new MutationObserver(()=>removeDups()).observe(document.documentElement||document.body,{childList:true,subtree:true});}catch(e){}
      })();
    </script>
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <!-- Header placeholder -->
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <!-- Product image -->
        <div class="product-image">
          <img
            src="/images/camping-products.jpg"
            alt="Sleep Outside Camping Products"
            id="productImage"
            class="divider"
          />
        </div>

        <!-- Product info -->
        <div class="product-info">
          <h2 id="productBrand">Brand Name</h2>
          <h3 id="productName" class="divider">Product Name</h3>
          <p id="productPrice" class="product-card__price">$0.00</p>
          <p id="productColor" class="product__color">Color</p>
          <p id="productDesc" class="product__description">Description</p>
          <div class="product-detail__add">
            <button id="addToCart" data-id="">Add to Cart</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer placeholder -->
    <footer class="divider" id="main-footer"></footer>
  </body>
</html>
